<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.ably.com/lib/ably.min-1.js" defer></script>
    <script src="./main.js" defer type="module"></script>

    <link
      id="icon"
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/faviconsV1/apple-touch-icon.png?v=2"
    />
    <link
      id="icon"
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/faviconsV1/favicon-32x32.png?v=2"
    />
    <link
      id="icon"
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/faviconsV1/favicon-16x16.png?v=2"
    />
    <link
      id="icon"
      rel="manifest"
      href="/img/faviconsV1/site.webmanifest?v=2"
    />

    <title>Weblships</title>
  </head>
  <body>
    <div id="main">
      <div id="queryBoxContain" class="hide">
        <div id="queryBox">
          <img src="../img/WeblshipsLogo.png" alt="Logo Image" />

          <div id="userBox" class="reveal">
            <h1>USERNAME:</h1>
            <div class="inputWrapper username">
              <div>
                <input type="text" maxlength="20" id="userIn" />
              </div>
            </div>
            <button class="bttn in" id="confirmBtn">
              <span>Confirm</span>
              <div class="inner"></div>
              <div class="corners top"></div>
              <div class="corners bottom"></div>
            </button>
          </div>

          <div id="connectionBox" class="hide">
            <div id="inputGrid">
              <div>
                <h2>Input Code:</h2>
                <div class="inputWrapper">
                  <div>
                    <input type="text" maxlength="6" id="codeIn" />
                  </div>
                </div>
              </div>
              <p>OR</p>
              <div>
                <h2>Send your code:</h2>
                <span id="codeOut">YOUR_CODE</span>
              </div>
            </div>
            <br />
            <button class="bttn in" id="connectBtn">
              <span>Connect</span>
              <div class="inner"></div>
              <div class="corners top"></div>
              <div class="corners bottom"></div>
            </button>
            <button class="bttn in hide" id="inviteBtn">
              <span>Invite Link</span>
              <div class="inner"></div>
              <div class="corners top"></div>
              <div class="corners bottom"></div>
            </button>
          </div>
        </div>
      </div>

      <div id="loaderContain" class="hide">
        <div id="vertGrid">
          <img src="../img/WeblshipsLogo.png" alt="Logo Image" />
          <span class="loader"></span>
        </div>
        <button class="bttn in hide" id="cancelBtn">
          <span>Cancel</span>
          <div class="inner"></div>
          <div class="corners top"></div>
          <div class="corners bottom"></div>
        </button>
      </div>
    </div>

    <div id="canvasContain" class="hide">
      <div id="canvasStack">
        <canvas id="mainCanvas"></canvas>
        <canvas id="topCanvas"></canvas>
      </div>
    </div>

    <dialog class="hide" id="requestBox">
      <h1>Incoming Join Request</h1>
      <br />
      <p><span id="userOut">USER</span> is trying to connect</p>
      <div id="btnBox">
        <button class="bttn in" id="acceptBtn">
          <span>Accept</span>
          <div class="inner"></div>
          <div class="corners top"></div>
          <div class="corners bottom"></div>
        </button>
        <button class="bttn in" id="rejectBtn">
          <span>Reject</span>
          <div class="inner"></div>
          <div class="corners top"></div>
          <div class="corners bottom"></div>
        </button>
      </div>
    </dialog>
  </body>
</html>
