<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <title>Battleship</title>
  </head>
  <body>
    <div id="main">
      <div id="queryBoxContain" class="hide">
        <div id="queryBox">
          <img src="../img/WeblshipsLogo.png" alt="Logo Image" />
          <h1>USERNAME:</h1>
          <div class="inputWrapper username">
            <div>
              <input type="text" />
            </div>
          </div>
          <div id="inputGrid">
            <div>
              <h2>Input Code:</h2>
              <div class="inputWrapper">
                <div>
                  <input type="text" maxlength="6" />
                </div>
              </div>
            </div>
            <p>OR</p>
            <div>
              <h2>Send your code:</h2>
              <span>YOUR_CODE</span>
            </div>
          </div>
          <br />
          <button class="bttn in">
            <span>Connect</span>
            <div class="inner"></div>
            <div class="corners top"></div>
            <div class="corners bottom"></div>
          </button>
        </div>
      </div>

      <div id="loaderContain" class="">
        <div id="vertGrid">
          <img src="../img/WeblshipsLogo.png" alt="Logo Image" />
          <span class="loader"></span>
        </div>
        <button class="bttn in">
          <span>Cancel</span>
          <div class="inner"></div>
          <div class="corners top"></div>
          <div class="corners bottom"></div>
        </button>
      </div>
    </div>
  </body>
</html>
